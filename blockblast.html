<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Block Blast</title>
  <link rel="stylesheet" href="blockblast.css">
</head>
<body>
  <div class="shell">
    <header>
      <a class="logo" href="index.html">BB</a>
      <div class="brand">
        <div class="game-logo">BB</div>
        <div>
          <h1>Block Blast</h1>
          <div class="subtitle">Простая головоломка: размещайте блоки, очищайте линии</div>
        </div>
      </div>
    </header>
    
    <main>
      <div class="card">
        <canvas id="canvas"></canvas>
      </div>
    </main>
    
    <aside class="ui">
      <div class="panel">
        <h2>Игра</h2>
        <div class="muted">Размещайте блоки, чтобы очистить линии</div>
        <div class="controls">
          <button id="btnStart" class="btn primary">▶ Старт</button>
          <button id="btnBack" class="btn">↩ В меню</button>
        </div>
      </div>
      
      <div class="panel">
        <h2>Счёт</h2>
        <div class="score-row">
          <span class="muted">Счёт</span>
          <span id="score" class="score-big">0</span>
        </div>
        <div class="score-row">
          <span class="muted">Рекорд</span>
          <span id="best" class="score-big">0</span>
        </div>
      </div>
    </aside>
    
    <footer>
      Разработчик: stakom | Telegram: <a href="https://t.me/stakomoto">@stakomoto</a> | Создано в 2025 году
    </footer>
  </div>
  <script src="blockblast.js"></script>
</body>
</html>
